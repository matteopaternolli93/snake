<!DOCTYPE html>
<html>
<head>
  <title>Magic Snake</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1C1C1C;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', cursive; 
    }
    canvas {
      background-color: #282828;
      border: 1px solid #404040;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Nasconde il canvas inizialmente */
      display: none; 
    }
    .game-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #282828;
      padding: 80px;
      border-radius: 20px;
      color: #fff;
      text-align: center;
      font-size: 24px;
      z-index: 10;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 500px;
      height: auto;
      font-family: 'Press Start 2P', cursive; 
    }
    .game-element h2 {
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    .game-element p {
      margin-bottom: 30px;
    }
    .game-element button {
      background-color: #FF9800;
      color: white;
      padding: 20px 80px; 
      border: none;
      border-radius: 16px; 
      font-size: 56px; 
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto; 
    }
    .game-element button:hover {
      background-color: #FFC107;
    }
    #game-over {
      /* Nasconde il menu di gioco */
      display: none; 
    }
    #start-menu {
      display: block;
    }
    #score {
      font-size: 56px;
      position: absolute;
      top: 60px;
      left: 20px;
      color: white;
      z-index: 10; 
    }
    /* Aggiungi il font */
    body {
      font-family: 'Press Start 2P', cursive; 
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="eatSound">
    <source src="eat_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="magicEatSound">
    <source src="magic_eat_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="start-menu" class="game-element">
    <h2>SNAKE: Magic Food</h2>
    <p>Creato da: Matteo Paternolli</p>
    <button onclick="startEasyGame()">Gioca</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="game-over" class="game-element">
    <h2>Game Over!</h2>
    <p>Punteggio finale: <span id="final-score"></span></p>
    <button onclick="newGame()">Nuova partita</button>
  </div>
  <div id="score">0</div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverScreen = document.getElementById('game-over');
    const scoreElement = document.getElementById('score');
    const finalScoreElement = document.getElementById('final-score');
    const startMenu = document.getElementById('start-menu');

    const gridSize = 10;
    let cellSize;
    let snake = [{ x: 7, y: 7 }];
    let food = {};
    let magicFood = null;
    let magicFoodTimer = null;
    let direction = 'right';
    let pendingDirection = null;
    let score = 0;
    let gameOver = false;
    let speed = 5;
    let lastTouchX = 0;
    let lastTouchY = 0;
    let touchStartX = 0;
    let touchStartY = 0;
    let animationFrames = 0;
    let originalSpeed = speed;
    let foodEatenCounter = 0;

    let gameState = 'start';

    let lastUpdateTime = performance.now();
    let frameTime = 1000 / speed;

    const eatSound = document.getElementById("eatSound"); 
    const magicEatSound = document.getElementById("magicEatSound");

    let magicFoodGenerationInterval = 10000; // Intervallo di 5 secondi per la generazione del cibo magico
    let isMagicFoodPresent = false; // Variabile di stato per il cibo magico

    function initializeGame() {
      resizeCanvas();
      generateFood();
      drawGame();
      updateGame();
    }

    function resizeCanvas() {
      const minDimension = Math.min(window.innerWidth, window.innerHeight);
      canvas.width = minDimension;
      canvas.height = minDimension;
      cellSize = canvas.width / gridSize;
    }

    function drawObject(x, y, color, width = cellSize) {
      ctx.fillStyle = color;
      ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
      ctx.strokeStyle = color;
      ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
    }

    function drawSnakePart(x, y, width, isHead = false) {
      // Controlla se il cibo magico è presente
      if (magicFood) {
        ctx.fillStyle = isHead ? '#FF0000' : '#FFA500'; // Testa rossa e corpo arancione
      } else {
        ctx.fillStyle = isHead ? '#FFA500' : '#FFFF00'; // Testa arancione e corpo giallo
      }

      ctx.fillRect(x * cellSize + (cellSize - width) / 2, 
                   y * cellSize + (cellSize - width) / 2, 
                   width, width);
      ctx.strokeStyle = '#FFFF00';
      ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gameState === 'eatingAnimation') {
        animationFrames++;

        if (animationFrames > 5) { 
          gameState = 'playing';
          animationFrames = 0;
        }
      }

      const headWidth = cellSize * (0.6 + animationFrames * 0.1);

      for (let i = 0; i < snake.length; i++) {
        drawSnakePart(snake[i].x, snake[i].y, i === 0 ? headWidth : cellSize * 0.6, i === 0);
      }

      drawObject(food.x, food.y, '#00FF00');

      if (magicFood) {
        drawObject(magicFood.x, magicFood.y, '#FF0000'); 
      }

      requestAnimationFrame(drawGame);
    }

    function generateFood() {
      let isValidPosition = false;
      while (!isValidPosition) {
        food = {
          x: Math.floor(Math.random() * gridSize),
          y: Math.floor(Math.random() * gridSize)
        };

        isValidPosition = true;
        for (let i = 0; i < snake.length; i++) {
          if (food.x === snake[i].x && food.y === snake[i].y) {
            isValidPosition = false;
            break;
          }
        }
      }
    }

    function generateMagicFood() {
      if (isMagicFoodPresent) { 
        // Se il cibo magico è già presente, non generarlo
        return;
      }

      if (Math.random() < 0.20) { // 20% chance of generating magic food
        magicFood = {
          x: Math.floor(Math.random() * gridSize),
          y: Math.floor(Math.random() * gridSize)
        };

        // Questo loop assicura che il cibo magico non venga generato sopra il cibo normale o il serpente
        while (magicFood.x === food.x && magicFood.y === food.y || 
               snake.some(part => part.x === magicFood.x && part.y === magicFood.y)) {
          magicFood = {
            x: Math.floor(Math.random() * gridSize),
            y: Math.floor(Math.random() * gridSize)
          };
        }

        // Avvia il timer solo se il cibo magico è stato generato
        isMagicFoodPresent = true; // Imposta la variabile di stato
        magicFoodTimer = setTimeout(() => {
          magicFood = null;
          isMagicFoodPresent = false; // Imposta la variabile di stato
          startMagicFoodGeneration(); // Riavvia la generazione del cibo magico
        }, 10000); // Magic food disappears after 10 seconds
      }
    }

    function startMagicFoodGeneration() {
      if (!isMagicFoodPresent) { // Verifica se il cibo magico è già presente
        generateMagicFood(); // Genera il primo cibo magico
        setInterval(generateMagicFood, magicFoodGenerationInterval); 
      }
    }

    function updateGame(currentTime) {
      if (gameState === 'gameOver') return;

      const elapsedTime = currentTime - lastUpdateTime;

      // Calcola la velocità in base al cibo magico
      let currentSpeed = speed;
      if (magicFood) {
        currentSpeed = speed * 1.5; // Velocità 1.5x se magicFood è presente
      }

      let frameTime = 1000 / currentSpeed;

      if (elapsedTime >= frameTime) {
        handleDirectionChange();

        const head = { x: snake[0].x, y: snake[0].y };

        switch (direction) {
          case 'up':
            head.y--;
            break;
          case 'down':
            head.y++;
            break;
          case 'left':
            head.x--;
            break;
          case 'right':
            head.x++;
            break;
        }

        head.x = (head.x + gridSize) % gridSize;
        head.y = (head.y + gridSize) % gridSize;

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score++;
          scoreElement.textContent = score;
          generateFood();
          playAudio(eatSound); // Usa eatSound per il cibo normale
          gameState = 'eatingAnimation'; 
          animationFrames = 0;

          foodEatenCounter++;

          if (foodEatenCounter % 20 === 0 && foodEatenCounter > 0) {
            speed++;
            frameTime = 1000 / speed; 
          }
        } else if (magicFood && head.x === magicFood.x && head.y === magicFood.y) {
          score += 5; 
          scoreElement.textContent = score;

          magicFood = null; // Rimuovi il cibo magico dopo che è stato mangiato
          clearTimeout(magicFoodTimer); // Cancella il timer

          gameState = 'eatingAnimation'; // Avvia l'animazione di crescita del serpente
          animationFrames = 0;

          for (let i = 0; i < 5; i++) {
            snake.push({ x: snake[snake.length - 1].x, y: snake[snake.length - 1].y });
          }

          isMagicFoodPresent = false; // Imposta la variabile di stato

          playAudio(magicEatSound); // Usa magicEatSound per il cibo magico
        } else {
          snake.pop();
        }

        if (checkCollision()) {
          gameState = 'gameOver';
          gameOverScreen.style.display = 'block';
          finalScoreElement.textContent = score;
          canvas.style.display = 'none'; // Nascondi il canvas quando il gioco finisce
          return;
        }

        lastUpdateTime = currentTime;

        requestAnimationFrame(updateGame);
      } else {
        requestAnimationFrame(updateGame);
      }
    }

    function handleDirectionChange() {
      if (pendingDirection !== null) {
        direction = pendingDirection;
        pendingDirection = null;
      }
    }

    function checkCollision() {
      return snake.some((part, index) => {
        if (index > 0 && snake[0].x === part.x && snake[0].y === part.y) {
          return true;
        }
        return false;
      });
    }

    function newGame() {
      snake = [{ x: 7, y: 7 }];
      direction = 'right';
      pendingDirection = null;
      score = 0;
      gameState = 'playing';
      gameOverScreen.style.display = 'none';
      speed = originalSpeed;
      frameTime = 1000 / speed;
      foodEatenCounter = 0;
      scoreElement.textContent = score;
      generateFood();
      // Non avviare la generazione del cibo magico qui
      // startMagicFoodGeneration(); 
      updateGame();

      // Cambia il pulsante "Gioca" a "Rigioca" nel menu principale
      startMenu.querySelector('button').textContent = 'Rigioca';
      canvas.style.display = 'block'; // Mostra il canvas quando inizia una nuova partita
    }

    function startGame(gameSpeed) {
      startMenu.style.display = 'none';
      gameState = 'playing';
      speed = gameSpeed;
      originalSpeed = speed;
      frameTime = 1000 / speed;
      initializeGame();

      // Mostra il canvas dopo aver iniziato il gioco
      canvas.style.display = 'block';

      // Avvia la generazione del cibo magico dopo 10 secondi
      setTimeout(() => {
        startMagicFoodGeneration(); 
      }, 10000); // Tempo di ritardo in millisecondi (10 secondi)
    }

    function startEasyGame() {
      startGame(4);
    }

    function playAudio(audioElement) {
      audioElement.currentTime = 0; 
      audioElement.play();
    }

    function handleTouchStart(event) {
      touchStartX = event.touches[0].clientX;
      touchStartY = event.touches[0].clientY;
      lastTouchX = event.touches[0].clientX;
      lastTouchY = event.touches[0].clientY;
    }

    function handleTouchMove(event) {
      const currentTouchX = event.touches[0].clientX;
      const currentTouchY = event.touches[0].clientY;

      const deltaX = currentTouchX - lastTouchX;
      const deltaY = currentTouchY - lastTouchY;

      const swipeThreshold = cellSize * 0.5;
      if (Math.abs(deltaX) > swipeThreshold || Math.abs(deltaY) > swipeThreshold) {
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > 0 && direction !== 'left') {
            pendingDirection = 'right';
          } else if (deltaX < 0 && direction !== 'right') {
            pendingDirection = 'left';
          }
        } else {
          if (deltaY > 0 && direction !== 'up') {
            pendingDirection = 'down';
          } else if (deltaY < 0 && direction !== 'down') {
            pendingDirection = 'up';
          }
        }

        lastTouchX = currentTouchX;
        lastTouchY = currentTouchY;
      }
    }

    function handleKeyDown(event) {
      switch (event.key) {
        case 'ArrowUp':
          changeDirection('up');
          break;
        case 'ArrowDown':
          changeDirection('down');
          break;
        case 'ArrowLeft':
          changeDirection('left');
          break;
        case 'ArrowRight':
          changeDirection('right');
          break;
      }
    }

    function changeDirection(newDirection) {
      if (direction !== getOppositeDirection(newDirection)) {
        pendingDirection = newDirection;
      }
    }

    function getOppositeDirection(direction) {
      switch (direction) {
        case 'up': return 'down';
        case 'down': return 'up';
        case 'left': return 'right';
        case 'right': return 'left';
      }
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('touchstart', handleTouchStart);
    window.addEventListener('touchmove', handleTouchMove);
    window.addEventListener('keydown', handleKeyDown);
  </script>
</body>
</html>
