<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1C1C1C;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', cursive; /* Add a retro font */
    }
    canvas {
      background-color: #282828;
      border: 2px solid #404040;
    }
    #game-over, #start-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #282828;
      padding: 30px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      font-size: 24px;
      width: 300px; 
      height: 250px; 
      z-index: 10; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
    }
    .game-element { 
      background-color: #404040;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
      font-size: 18px;
    }
    .game-element:hover {
      background-color: #505050;
    }
    #game-over {
      display: none;
    }
    #start-menu {
      display: block; 
    }
    h2 {
      margin-bottom: 20px;
    }
    button { /* Style the buttons */
      background-color: #FF9800; /* Orange color */
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #FFC107; /* Lighter orange on hover */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
  <div id="start-menu" class="game-element">
    <h2>Snake Game</h2>
    <p>Creato da: Matteo Patenolli</p> <button onclick="startGame()">Start Game</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="game-over" class="game-element">
    <h2>Game Over!</h2>
    <p>Score: <span id="score"></span></p>
    <button onclick="newGame()">Play Again</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverScreen = document.getElementById('game-over');
    const scoreElement = document.getElementById('score');
    const startMenu = document.getElementById('start-menu');

    const gridSize = 15;
    let cellSize;
    let snake = [{ x: 7, y: 7 }];
    let food = {};
    let direction = 'right';
    let pendingDirection = null;
    let score = 0;
    let gameOver = false;
    const gameSpeed = 5;
    let lastTouchX = 0;
    let lastTouchY = 0;
    let eatingAnimation = false; 
    let animationFrames = 0; 

    function init() {
      resizeCanvas();
      generateFood();
      draw();
      update();
    }

    function resizeCanvas() {
      const minDimension = Math.min(window.innerWidth, window.innerHeight);
      canvas.width = minDimension;
      canvas.height = minDimension;
      cellSize = canvas.width / gridSize;
      canvas.style.position = 'absolute';
      canvas.style.top = '50%';
      canvas.style.left = '50%';
      canvas.style.transform = 'translate(-50%, -50%)';
    }

    function drawSnakePart(x, y, width) {
      ctx.fillStyle = width === cellSize * 0.6 ? '#FFC107' : '#FF9800';
      ctx.fillRect(x * cellSize + (cellSize - width) / 2, 
                   y * cellSize + (cellSize - width) / 2, 
                   width, width);
      ctx.strokeStyle = '#FFFF00';
      ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (eatingAnimation) {
        animationFrames++;
        if (animationFrames > 10) { 
          eatingAnimation = false;
          animationFrames = 0;
        }
      }

      const headWidth = cellSize * (0.6 + animationFrames * 0.04);

      for (let i = 0; i < snake.length; i++) {
        drawSnakePart(snake[i].x, snake[i].y, i === 0 ? headWidth : cellSize * 0.6);
      }

      ctx.fillStyle = '#00FF00';
      ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
      ctx.strokeStyle = '#00FF00';
      ctx.strokeRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);

      requestAnimationFrame(draw);
    }

    function generateFood() {
      let isValidPosition = false;
      while (!isValidPosition) {
        food = {
          x: Math.floor(Math.random() * gridSize),
          y: Math.floor(Math.random() * gridSize)
        };

        isValidPosition = true;
        for (let i = 0; i < snake.length; i++) {
          if (food.x === snake[i].x && food.y === snake[i].y) {
            isValidPosition = false;
            break;
          }
        }
      }
    }

    function update() {
      if (gameOver) return;

      if (pendingDirection !== null) {
        direction = pendingDirection;
        pendingDirection = null;
      }

      const head = { x: snake[0].x, y: snake[0].y };

      switch (direction) {
        case 'up':
          head.y--;
          break;
        case 'down':
          head.y++;
          break;
        case 'left':
          head.x--;
          break;
        case 'right':
          head.x++;
          break;
      }

      head.x = (head.x + gridSize) % gridSize; 
      head.y = (head.y + gridSize) % gridSize; 

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreElement.textContent = score;
        generateFood();
        eatingAnimation = true; 
      } else {
        snake.pop();
      }

      checkCollision();

      setTimeout(update, 1000 / gameSpeed);
    }

    function checkCollision() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
          gameOver = true;
          gameOverScreen.style.display = 'block';
          return;
        }
      }
    }

    function newGame() {
      snake = [{ x: 7, y: 7 }];
      direction = 'right';
      pendingDirection = null;
      score = 0;
      gameOver = false;
      gameOverScreen.style.display = 'none';
      generateFood();
      update();
    }

    function startGame() {
      startMenu.style.display = 'none';
      init();
    }

    function handleTouchStart(event) {
      lastTouchX = event.touches[0].clientX;
      lastTouchY = event.touches[0].clientY;
    }

    function handleTouchMove(event) {
      const currentTouchX = event.touches[0].clientX;
      const currentTouchY = event.touches[0].clientY;

      const deltaX = currentTouchX - lastTouchX;
      const deltaY = currentTouchY - lastTouchY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 0 && direction !== 'left') {
          pendingDirection = 'right';
        } else if (deltaX < 0 && direction !== 'right') {
          pendingDirection = 'left';
        }
      } else {
        if (deltaY > 0 && direction !== 'up') {
          pendingDirection = 'down';
        } else if (deltaY < 0 && direction !== 'down') {
          pendingDirection = 'up';
        }
      }

      lastTouchX = currentTouchX;
      lastTouchY = currentTouchY;
    }

    function handleKeyDown(event) {
      switch (event.key) {
        case 'ArrowUp':
          if (direction !== 'down') {
            pendingDirection = 'up';
          }
          break;
        case 'ArrowDown':
          if (direction !== 'up') {
            pendingDirection = 'down';
          }
          break;
        case 'ArrowLeft':
          if (direction !== 'right') {
            pendingDirection = 'left';
          }
          break;
        case 'ArrowRight':
          if (direction !== 'left') {
            pendingDirection = 'right';
          }
          break;
      }
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('touchstart', handleTouchStart);
    window.addEventListener('touchmove', handleTouchMove);
    window.addEventListener('keydown', handleKeyDown); 
  </script>
</body>
</html>
