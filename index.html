<!DOCTYPE html>
<html>
<head>
  <title>Magic Snake</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1C1C1C;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', cursive; 
    }
    canvas {
      background-color: #282828;
      border: 1px solid #404040;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #game-over, #start-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #282828;
      padding: 80px;
      border-radius: 20px;
      color: #fff;
      text-align: center;
      font-size: 24px;
      z-index: 10;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 500px;
      height: auto;
    }
    .game-element {
      background-color: #404040;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
      font-size: 24px;
    }
    .game-element:hover {
      background-color: #505050;
    }
    #game-over {
      display: none;
    }
    #start-menu {
      display: block;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    button {
      background-color: #FF9800;
      color: white;
      padding: 20px 80px; 
      border: none;
      border-radius: 16px; 
      font-size: 56px; 
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto; 
    }
    button:hover {
      background-color: #FFC107;
    }
    #score {
      font-size: 56px;
      position: absolute;
      top: 60px;
      left: 20px;
      color: white;
      z-index: 10; 
    }
    #start-menu p {
      margin-bottom: 30px;
    }
    #game-over p {
      margin-bottom: 30px;
    }
    #game-over, #start-menu {
      width: 80%; 
      max-width: 500px; 
      height: auto; 
    }
    /* Aggiungi il font */
    body {
      font-family: 'Press Start 2P', cursive; 
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="menuMusic" preload="auto"> 
    <source src="menu_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="eatSound" preload="auto">
    <source src="eat_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="magicEatSound" preload="auto">
    <source src="magic_eat_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="start-menu" class="game-element">
    <h2>SNAKE: Magic Food</h2>
    <p>Creato da: Matteo Paternolli</p>
    <div>
      <button onclick="startEasyGame()">Gioca</button>
    </div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="game-over" class="game-element">
    <h2>Game Over!</h2>
    <p>Punteggio finale: <span id="final-score"></span></p>
    <button onclick="newGame()">Gioca Ancora</button>
  </div>
  <div id="score">0</div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverScreen = document.getElementById('game-over');
    const scoreElement = document.getElementById('score');
    const finalScoreElement = document.getElementById('final-score');
    const startMenu = document.getElementById('start-menu');

    const gridSize = 10;
    let cellSize;
    let snake = [{ x: 7, y: 7 }];
    let food = {};
    let magicFood = {};
    let direction = 'right';
    let pendingDirection = null;
    let score = 0;
    let gameOver = false;
    let speed = 5;
    let lastTouchX = 0;
    let lastTouchY = 0;
    let touchStartX = 0;
    let touchStartY = 0;
    let animationFrames = 0;
    let magicFoodTimer = 0;
    let magicFoodActive = false;
    let magicFoodDuration = 5;
    const gameColors = ['#FF0000', '#FFA500', '#FFFF00', '#00FF00', '#00FFFF', '#0000FF', '#800080'];
    let magicFoodColorIndex = 0;
    let snakeColorIndex = 0;
    let originalSpeed = speed;
    let foodEatenCounter = 0;

    let gameState = 'start';

    let lastUpdateTime = performance.now();
    let frameTime = 1000 / speed;

    const eatSound = document.getElementById("eatSound"); // Precaricato nel tag audio
    const magicEatSound = document.getElementById("magicEatSound"); // Precaricato nel tag audio
    const menuMusic = document.getElementById("menuMusic"); // Precaricato nel tag audio
    let isPlayingMenuMusic = false;

    function initializeGame() {
      resizeCanvas();
      generateFood();
      drawGame();
      updateGame();
    }

    function resizeCanvas() {
      const minDimension = Math.min(window.innerWidth, window.innerHeight);
      canvas.width = minDimension;
      canvas.height = minDimension;
      cellSize = canvas.width / gridSize;
    }

    function drawSnakePart(x, y, width, isHead = false) {
      setSnakeColor(isHead);
      ctx.fillRect(x * cellSize + (cellSize - width) / 2, 
                   y * cellSize + (cellSize - width) / 2, 
                   width, width);
      ctx.strokeStyle = '#FFFF00';
      ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
    }

    function setSnakeColor(isHead) {
      if (magicFoodActive) {
        ctx.fillStyle = isHead ? '#FF0000' : '#FFA500'; 
      } else {
        ctx.fillStyle = isHead ? '#FFA500' : '#FFFF00'; 
      }
    }

    function drawMagicFood() {
      if (magicFoodActive) {
        ctx.fillStyle = gameColors[magicFoodColorIndex];
        ctx.fillRect(magicFood.x * cellSize, magicFood.y * cellSize, cellSize, cellSize);
        ctx.strokeStyle = '#FFFF00';
        ctx.strokeRect(magicFood.x * cellSize, magicFood.y * cellSize, cellSize, cellSize);
      }
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gameState === 'eatingAnimation') {
        animationFrames++;
        if (animationFrames > 5) { 
          gameState = 'playing';
          animationFrames = 0;
        }
      }

      const headWidth = cellSize * (0.6 + animationFrames * 0.1);

      for (let i = 0; i < snake.length; i++) {
        drawSnakePart(snake[i].x, snake[i].y, i === 0 ? headWidth : cellSize * 0.6, i === 0);
      }

      ctx.fillStyle = '#00FF00';
      ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
      ctx.strokeStyle = '#00FF00';
      ctx.strokeRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);

      drawMagicFood();

      requestAnimationFrame(drawGame);
    }

    function generateFood() {
      let isValidPosition = false;
      while (!isValidPosition) {
        food = {
          x: Math.floor(Math.random() * gridSize),
          y: Math.floor(Math.random() * gridSize)
        };

        isValidPosition = true;
        for (let i = 0; i < snake.length; i++) {
          if (food.x === snake[i].x && food.y === snake[i].y) {
            isValidPosition = false;
            break;
          }
        }
      }
    }

    function generateMagicFood() {
      let isValidPosition = false;
      while (!isValidPosition) {
        magicFood = {
          x: Math.floor(Math.random() * gridSize),
          y: Math.floor(Math.random() * gridSize)
        };

        isValidPosition = true;
        for (let i = 0; i < snake.length; i++) {
          if (magicFood.x === snake[i].x && magicFood.y === snake[i].y) {
            isValidPosition = false;
            break;
          }
        }
        if (magicFood.x === food.x && magicFood.y === food.y) {
          isValidPosition = false;
        }
      }
    }

    function updateGame(currentTime) {
      if (gameState === 'gameOver') return;

      const elapsedTime = currentTime - lastUpdateTime;

      if (elapsedTime >= frameTime) {
        handleDirectionChange();

        const head = { x: snake[0].x, y: snake[0].y };

        switch (direction) {
          case 'up':
            head.y--;
            break;
          case 'down':
            head.y++;
            break;
          case 'left':
            head.x--;
            break;
          case 'right':
            head.x++;
            break;
        }

        head.x = (head.x + gridSize) % gridSize;
        head.y = (head.y + gridSize) % gridSize;

        snake.unshift(head);

        updateMagicFood(currentTime);
        
        if (head.x === food.x && head.y === food.y) {
          score++;
          scoreElement.textContent = score;
          generateFood();

          // Avvia il suono del mangiare PRIMA dell'animazione
          if (!magicFoodActive) {
            playEatSound(); 
            gameState = 'eatingAnimation'; 
            animationFrames = 0;
          } else {
            playMagicEatSound(); 
            gameState = 'eatingAnimation'; 
            animationFrames = 0;
          }

          foodEatenCounter++;

          if (foodEatenCounter % 20 === 0 && foodEatenCounter > 0) {
            speed++;
            frameTime = 1000 / speed; 
          }
        } else if (magicFoodActive && head.x === magicFood.x && head.y === magicFood.y) {
          score += 5;
          scoreElement.textContent = score;
          generateMagicFood();

          // Riproduci il suono del cibo magico PRIMA dell'animazione
          playMagicEatSound(); 

          gameState = 'eatingAnimation'; 
          animationFrames = 0;

          magicFoodActive = false;
          magicFoodTimer = 0;
          magicFoodColorIndex = 0;
          speed = originalSpeed;
          frameTime = 1000 / speed;

          for (let i = 0; i < 5; i++) {
            snake.push({ x: snake[snake.length - 1].x, y: snake[snake.length - 1].y });
          }
        } else {
          snake.pop();
        }

        checkCollision();

        lastUpdateTime = currentTime;

        updateMagicFoodTimer();

        requestAnimationFrame(updateGame);
      } else {
        requestAnimationFrame(updateGame);
      }
    }

    function handleDirectionChange() {
      if (pendingDirection !== null) {
        direction = pendingDirection;
        pendingDirection = null;
      }
    }

    function updateMagicFood(currentTime) {
      if (magicFoodActive) {
        magicFoodTimer++;
        if (magicFoodTimer > (magicFoodDuration * speed)) {
          magicFoodActive = false;
          magicFoodTimer = 0;
          magicFoodColorIndex = 0;
          speed = originalSpeed;
          frameTime = 1000 / speed;
        } else {
          magicFoodColorIndex = (magicFoodColorIndex + 1) % gameColors.length;
          speed = originalSpeed * 2; 
          frameTime = 1000 / speed; 
        }
      }
    }

    function updateMagicFoodTimer() {
      if (!magicFoodActive && magicFoodTimer >= (30 * speed)) {
        magicFoodActive = true;
        generateMagicFood();
        magicFoodTimer = 0;
      } else {
        magicFoodTimer++;
      }
    }

    function checkCollision() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
          gameState = 'gameOver';
          gameOverScreen.style.display = 'block';
          finalScoreElement.textContent = score;
          menuMusic.pause();
          isPlayingMenuMusic = false;
          return;
        }
      }
    }

    function newGame() {
      snake = [{ x: 7, y: 7 }];
      direction = 'right';
      pendingDirection = null;
      score = 0;
      gameState = 'playing';
      gameOverScreen.style.display = 'none';
      magicFoodActive = false;
      magicFoodTimer = 0;
      magicFoodColorIndex = 0;
      snakeColorIndex = 0;
      speed = originalSpeed;
      frameTime = 1000 / speed;
      foodEatenCounter = 0;
      scoreElement.textContent = score;
      generateFood();
      updateGame();
    }

    function startGame(gameSpeed) {
      startMenu.style.display = 'none';
      gameState = 'playing';
      speed = gameSpeed;
      originalSpeed = speed;
      frameTime = 1000 / speed;
      initializeGame();
    }

    function startEasyGame() {
      playMenuMusic();
      startGame(4);
    }

    function playMenuMusic() {
      menuMusic.play(); 
    }

    function playEatSound() {
      eatSound.currentTime = 0; 
      requestAnimationFrame(() => {
        eatSound.play();
      });
    }

    function playMagicEatSound() {
      magicEatSound.currentTime = 0; 
      requestAnimationFrame(() => {
        magicEatSound.play();
      });
    }

    function handleTouchStart(event) {
      touchStartX = event.touches[0].clientX;
      touchStartY = event.touches[0].clientY;
      lastTouchX = event.touches[0].clientX;
      lastTouchY = event.touches[0].clientY;
    }

    function handleTouchMove(event) {
      const currentTouchX = event.touches[0].clientX;
      const currentTouchY = event.touches[0].clientY;

      const deltaX = currentTouchX - lastTouchX;
      const deltaY = currentTouchY - lastTouchY;

      const swipeThreshold = cellSize * 0.5;
      if (Math.abs(deltaX) > swipeThreshold || Math.abs(deltaY) > swipeThreshold) {
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > 0 && direction !== 'left') {
            pendingDirection = 'right';
          } else if (deltaX < 0 && direction !== 'right') {
            pendingDirection = 'left';
          }
        } else {
          if (deltaY > 0 && direction !== 'up') {
            pendingDirection = 'down';
          } else if (deltaY < 0 && direction !== 'down') {
            pendingDirection = 'up';
          }
        }

        lastTouchX = currentTouchX;
        lastTouchY = currentTouchY;
      }
    }

    function handleKeyDown(event) {
      switch (event.key) {
        case 'ArrowUp':
          changeDirection('up');
          break;
        case 'ArrowDown':
          changeDirection('down');
          break;
        case 'ArrowLeft':
          changeDirection('left');
          break;
        case 'ArrowRight':
          changeDirection('right');
          break;
      }
    }

    function changeDirection(newDirection) {
      if (direction !== getOppositeDirection(newDirection)) {
        pendingDirection = newDirection;
      }
    }

    function getOppositeDirection(direction) {
      switch (direction) {
        case 'up': return 'down';
        case 'down': return 'up';
        case 'left': return 'right';
        case 'right': return 'left';
      }
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('touchstart', handleTouchStart);
    window.addEventListener('touchmove', handleTouchMove);
    window.addEventListener('keydown', handleKeyDown);
  </script>
</body>
</html>
